services:
  - type: web
    name: imtahan-sistemi
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: imtahan-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: imtahan-db
    plan: free
    databaseName: imtahan
    user: imtahan_user
